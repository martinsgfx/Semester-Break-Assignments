<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development</title>
    <link rel="stylesheet" href="webDev.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="main-container">
      <div class="left-container">
        <img src="Logo.png" alt="logo icon" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="right-container">
        <form action="/action_page.php">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Enter Last Name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option>Select here</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="weight">Weight (KG)</label>
              <input type="text" id="weight" placeholder="Enter Weight" />
            </div>

            <div class="form-group">
              <label for="height">Height (CM)</label>
              <input
                type="text"
                id="height"
                placeholder="Enter height here..."
              />
            </div>
          </div>

          <div class="form-group">
            <label for="activity">Activity Level</label>
            <select id="activity">
              <option>Select here</option>
              <option>Cool</option>
              <option>Cooler</option>
              <option>Coolest</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" />
          </div>

          <button type="submit" class="register-btn">Register</button>
          <p class="agreement">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
